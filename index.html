<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registration Page</title>
   <!-- Custom Css Link -->
   <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <div class="wrapper">
      <div class="container">
         <header>Registration</header>
         <form action="#">
            <div class="form first">
               <div class="fields">

                  <div class="input-field">
                     <label for="firstname">First Name</label>
                     <input type="text" id="firstname" placeholder="Enter First Name" required
                        onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" />
                  </div>

                  <div class="input-field">
                     <label for="lastname">Last Name</label>
                     <input type="text" id="lastname" placeholder="Enter Last Name" required
                        onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" />
                  </div>

                  <div class="input-field">
                     <label for="email">Email Address</label>
                     <input type="email" id="email" placeholder="Enter Your Email" onblur="validateEmail(this)" />
                  </div>

                  <div class=" input-field date">
                     <label for="dateofbirth">Date of Birth</label>
                     <input type="date" id="dateofbirth" />
                  </div>

                  <div class="input-field">
                     <label for="mobilenumber">Mobile Number</label>
                     <input type="text" id="mobilenumber" placeholder="Enter First Name" required
                        onkeypress="return event.charCode >= 48 && event.charCode <= 57" />
                  </div>


                  <div class="input-field">
                     <label for="occupation">Occupation</label>
                     <input type="text" id="occupation" placeholder="Enter Your Occupation" required
                        onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode> 96 && event.charCode < 123)" />
                  </div>

                  <div class="input-field">
                     <label for="gender">Gender</label>
                     <input type="text" id="gender" placeholder="Eg. Male & Female" required
                        onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode> 96 && event.charCode < 123)" />
                  </div>

                  <div class="input-field date">
                     <label for="country">Country</label>
                     <input type="text" id="country" placeholder="Enter Your Country" required
                        onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode> 96 && event.charCode < 123)" />
                  </div>

                  <div class="input-field">
                     <label for="state">State</label>
                     <input type="text" id="State" placeholder="Enter Your State" required
                        onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode> 96 && event.charCode < 123)" />
                  </div>

                  <div class="input-field">
                     <label for="city">City</label>
                     <input type="text" id="city" placeholder="Enter Your City" required
                        onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode> 96 && event.charCode < 123)" />
                  </div>

                  <div class="input-field">
                     <label for="address">Address</label>
                     <input type="text" id="address" placeholder="Enter Your Address" required />
                  </div>

                  <div class="input-field">
                     <label for="password">Password</label>
                     <input type="text" id="password" placeholder="Password" required />
                  </div>

                  <div class="input-field">
                     <label for="confirmpassword">Confirm Password</label>
                     <input type="text" id="confirmpassword" placeholder="Confirm Password" required />
                  </div>

               </div>
               <button class="button" type="submit">
                  Submit
                  <i class="fa-regular fa-paper-plane"></i>
               </button>
            </div>
         </form>
      </div>
   </div>

   <!-- Font Awesome Icon Link -->
   <script src="https://kit.fontawesome.com/383c0fae97.js" crossorigin="anonymous"></script>

   <!-- Custom Css Link -->
   <script src="js/app.js"></script>

</body>

</html>
